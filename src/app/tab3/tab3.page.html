<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="text-align: center;">
        Daftar Mahasiswa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
    <h2>Daftar Mahasiswa</h2>
    <ion-list *ngFor="let item of data">
        <ion-item>
          <ion-label>NPM : {{item.npm}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Nama Mahasiswa : {{item.nama_user}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Jurusan : {{item.jurusan}}</ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
