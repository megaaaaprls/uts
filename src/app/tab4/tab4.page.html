<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hasil Pencarian Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of data">
    <ion-item>
      <ion-label>NPM : {{item.npm}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nama Mahasiswa : {{item.nama_user}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Jurusan : {{item.jurusan}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
